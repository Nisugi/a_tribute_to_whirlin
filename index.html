<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whirlin Trainer - GemStone IV</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Whirlin Trainer</h1>
            <p class="subtitle">GemStone IV Character Training Calculator</p>
        </header>

        <!-- Navigation -->
        <nav class="sheet-navigation">
            <div class="nav-tabs">
                <button class="sheet-nav-btn active" data-sheet="Trainer">Trainer</button>
                <button class="sheet-nav-btn" data-sheet="Ascension">Ascension</button>
                <button class="sheet-nav-btn" data-sheet="Enhancive Builds">Enhancive Builds</button>
                <button class="sheet-nav-btn" data-sheet="Enhancive Inventory">Enhancive Inventory</button>
                <button class="sheet-nav-btn" data-sheet="Defense Strength">Defense Strength</button>
                <button class="sheet-nav-btn" data-sheet="Attack Strength">Attack Strength</button>
                <button class="sheet-nav-btn" data-sheet="Aiming">Aiming</button>
                <button class="sheet-nav-btn" data-sheet="Services">Services</button>
                <button class="sheet-nav-btn" data-sheet="Society">Society</button>
                <button class="sheet-nav-btn" data-sheet="Tables">Tables</button>
                <button class="sheet-nav-btn" data-sheet="Weapon Tables">Weapon Tables</button>
                <button class="sheet-nav-btn" data-sheet="Spell Effects">Spell Effects</button>
                <button class="sheet-nav-btn" data-sheet="Player Skills Manager">Player Skills</button>
            </div>
        </nav>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-group">
                <button id="clear-training-btn" class="btn btn-warning">Clear Training</button>
                <button id="clear-ascension-btn" class="btn btn-warning">Clear Ascension</button>
                <button id="hide-toggle-btn" class="btn btn-secondary">Hide/Show Empty Rows</button>
            </div>
            <div class="toolbar-group">
                <button id="export-btn" class="btn btn-primary">Export Data</button>
                <button id="help-btn" class="btn btn-info">Help</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="sheet-container" class="sheet-container">
                <!-- Sheet data will be rendered here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Converted from Whirlin_Trainer_2025.1.VBA.xlsm</p>
            <p>GemStone IV is a trademark of Simutronics Corporation</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
